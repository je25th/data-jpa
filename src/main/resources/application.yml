spring:
  datasource:
    url: jdbc:h2:tcp://localhost/file:D:/Tool/h2_db/datajpa
    username: sa
    password: 1
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true # 콘솔에 남김
        format_sql: true


logging.level:
  org.hibernate.SQL: debug # 로그에 남김
#  org.hibernate.type: trace # 파라미터 바인딩까지 볼 수 있는 설정